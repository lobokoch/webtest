<div class="container">

  <form #form1="ngForm" (ngSubmit)="save(form1)">
  	<div class="ui-g">
  	
		<div class="ui-g-12">
			<h1>{{ getTranslation('cadastros.banco.banco') }}</h1>
		</div>
		<div class="ui-g-12 ui-fluid">
			<label for="id" class="hidden">{{ getTranslation('cadastros.banco.banco_id') }}</label>
			<input type="hidden" pInputText #id="ngModel" ngModel [(ngModel)]="banco.id" name="id" readonly class="read-only">
		</div>
		
		<div class="ui-g-12 ui-fluid ui-md-4">
			<label for="numero">{{ getTranslation('cadastros.banco.banco_numero') }}</label>
			<input type="text" pInputText #numero="ngModel" ngModel [(ngModel)]="banco.numero" name="numero" required>
			<div class="invalid-message" *ngIf="numero.invalid && numero.dirty">Campo obrigatório.</div>
		</div>
		
		<div class="ui-g-12 ui-fluid ui-md-8">
			<label for="nome">{{ getTranslation('cadastros.banco.banco_nome') }}</label>
			<input type="text" pInputText #nome="ngModel" ngModel [(ngModel)]="banco.nome" name="nome" required>
			<div class="invalid-message" *ngIf="nome.invalid && nome.dirty">Campo obrigatório.</div>
		</div>
		
		<div class="ui-g-12">
			<div class="ui-g-12 ui-md-4">
				<button [disabled]="!form1.valid" class="botao-margem-direita" pButton type="submit" label="Salvar"></button>
				<button pButton (click)="begin(form1)" type="button" label="Novo" class="botao-margem-direita ui-button-info"></button>
				<a routerLink="/banco" pButton label="Pesquisar"></a>
			</div>
		</div>
		
	
	</div>
  </form>
  
</div>
