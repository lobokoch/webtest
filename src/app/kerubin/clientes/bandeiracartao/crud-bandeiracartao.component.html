<div class="container">

  <form #form1="ngForm" (ngSubmit)="save(form1)">
  	<div class="ui-g">
  	
		<div class="ui-g-12">
			<h1>{{ getTranslation('kerubin.clientes.bandeiraCartao') }}</h1>
		</div>
		<div class="ui-g-12 ui-fluid">
			<label for="id" class="hidden">{{ getTranslation('kerubin.clientes.bandeiraCartao_id') }}</label>
			<input type="hidden" pInputText #id="ngModel" ngModel [(ngModel)]="bandeiraCartao.id" name="id" readonly class="read-only">
		</div>
		
		<div class="ui-g-12 ui-fluid">
			<label for="nome">{{ getTranslation('kerubin.clientes.bandeiraCartao_nome') }}</label>
			<input type="text" pInputText #nome="ngModel" ngModel [(ngModel)]="bandeiraCartao.nome" name="nome" required>
			<div class="invalid-message" *ngIf="nome.invalid && nome.dirty">Campo obrigatÃ³rio.</div>
		</div>
		
		<div class="ui-g-12">
			<div class="ui-g-12 ui-md-4">
				<button [disabled]="!form1.valid" class="botao-margem-direita" pButton type="submit" label="Salvar"></button>
				<button pButton (click)="begin(form1)" type="button" label="Novo" class="botao-margem-direita ui-button-info"></button>
				<a routerLink="/bandeiracartao" pButton label="Pesquisar"></a>
			</div>
		</div>
		
	
	</div>
  </form>
  
</div>
