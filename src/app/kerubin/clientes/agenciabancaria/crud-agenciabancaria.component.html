<div class="container">

  <form #form1="ngForm" (ngSubmit)="save(form1)">
  	<div class="ui-g">
  	
		<div class="ui-g-12">
			<h1>{{ getTranslation('kerubin.clientes.agenciaBancaria') }}</h1>
		</div>
		<div class="ui-g-12 ui-fluid">
			<label for="id" class="hidden">{{ getTranslation('kerubin.clientes.agenciaBancaria_id') }}</label>
			<input type="hidden" pInputText #id="ngModel" ngModel [(ngModel)]="agenciaBancaria.id" name="id" readonly class="read-only">
		</div>
		
		<div class="ui-g-12 ui-fluid ui-md-4">
			<label for="numero">{{ getTranslation('kerubin.clientes.agenciaBancaria_numero') }}</label>
			<input type="text" pInputText #numero="ngModel" ngModel [(ngModel)]="agenciaBancaria.numero" name="numero" required>
			<div class="invalid-message" *ngIf="numero.invalid && numero.dirty">Campo obrigat贸rio.</div>
		</div>
		
		<div class="ui-g-12 ui-fluid ui-md-1">
			<label for="digito">{{ getTranslation('kerubin.clientes.agenciaBancaria_digito') }}</label>
			<input type="text" pInputText #digito="ngModel" ngModel [(ngModel)]="agenciaBancaria.digito" name="digito" required>
			<div class="invalid-message" *ngIf="digito.invalid && digito.dirty">Campo obrigat贸rio.</div>
		</div>
		
		<div class="ui-g-12 ui-fluid ui-md-7">
			<label for="endereco">{{ getTranslation('kerubin.clientes.agenciaBancaria_endereco') }}</label>
			<input type="text" pInputText #endereco="ngModel" ngModel [(ngModel)]="agenciaBancaria.endereco" name="endereco" required>
			<div class="invalid-message" *ngIf="endereco.invalid && endereco.dirty">Campo obrigat贸rio.</div>
		</div>
		
		<div class="ui-g-12 ui-fluid">
			<label for="banco">{{ getTranslation('kerubin.clientes.agenciaBancaria_banco') }}</label>
			<p-autoComplete placeholder="Digite para pesquisar..." [dropdown]="true" [forceSelection]="true" [suggestions]="agenciaBancariaBancoAutoCompleteSuggestions" (completeMethod)="agenciaBancariaBancoAutoComplete($event)" (onClear)="agenciaBancariaBancoAutoCompleteClear($event)" [field]="agenciaBancariaBancoAutoCompleteFieldConverter" #banco="ngModel" ngModel [(ngModel)]="agenciaBancaria.banco" name="banco" required>
				<ng-template let-banco pTemplate="item">
											<div class="ui-helper-clearfix">{{ agenciaBancariaBancoAutoCompleteFieldConverter(banco) }}</div>
				</ng-template>
			</p-autoComplete>
			<div class="invalid-message" *ngIf="banco.invalid && banco.dirty">Campo obrigat贸rio.</div>
		</div>
		
		<div class="ui-g-12">
			<div class="ui-g-12 ui-md-4">
				<button [disabled]="!form1.valid" class="botao-margem-direita" pButton type="submit" label="Salvar"></button>
				<button pButton (click)="begin(form1)" type="button" label="Novo" class="botao-margem-direita ui-button-info"></button>
				<a routerLink="/agenciabancaria" pButton label="Pesquisar"></a>
			</div>
		</div>
		
	
	</div>
  </form>
  
</div>
