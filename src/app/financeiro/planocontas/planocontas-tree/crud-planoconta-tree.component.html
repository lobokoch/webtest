<div class="container">

  <div class="ui-g">

    <div class="ui-g-12">
      <h1>{{ getTranslation('financeiro.plano_contas.planoConta') }}</h1>
    </div>

    <div class="ui-g-12 ui-md-4">
      <div class="ui-g-12 ui-fluid">
        <p-tree [value]="planoContasTree"
        [filter]="true"
        selectionMode="single"
        [(selection)]="selectedNode"
        (onNodeSelect)="nodeSelect($event)"
        (onNodeUnselect)="nodeUnselect($event)"
        filterMode="strict">
        </p-tree>
      </div>
    </div>

    <div class="ui-g-12 ui-md-8 ui-g-nopad" style="border: 1px solid silver">

      <div class="ui-g-12">

        <form #form1="ngForm" (ngSubmit)="save(form1)">
          <div class="ui-g">

            <div class="ui-g-12 ui-fluid">
              <label for="id" class="hidden">{{ getTranslation('financeiro.plano_contas.planoConta_id') }}</label>
              <input type="hidden" pInputText #id="ngModel" ngModel [(ngModel)]="planoConta.id" name="id" readonly
                class="read-only">
            </div>

            <div class="ui-g-12 ui-fluid ui-md-2">
              <label for="codigo">{{ getTranslation('financeiro.plano_contas.planoConta_codigo') }}</label>
              <input type="text" pInputText #codigo="ngModel" ngModel [(ngModel)]="planoConta.codigo" name="codigo"
                required>
              <div class="invalid-message" *ngIf="codigo.invalid && codigo.dirty">Campo obrigat贸rio.</div>
            </div>

            <div class="ui-g-12 ui-fluid ui-md-10">
              <label for="descricao">{{ getTranslation('financeiro.plano_contas.planoConta_descricao') }}</label>
              <input type="text" pInputText appFocus #descricao="ngModel" ngModel [(ngModel)]="planoConta.descricao"
                name="descricao" required>
              <div class="invalid-message" *ngIf="descricao.invalid && descricao.dirty">Campo obrigat贸rio.</div>
            </div>

            <div class="ui-g-12 ui-fluid ui-md-5">
              <label
                for="tipoFinanceiro">{{ getTranslation('financeiro.plano_contas.planoConta_tipoFinanceiro') }}</label>
              <p-dropdown [options]="planoContaTipoFinanceiroOptions" placeholder="Selecione" #tipoFinanceiro="ngModel"
                ngModel [(ngModel)]="planoConta.tipoFinanceiro" name="tipoFinanceiro" required></p-dropdown>
              <div class="invalid-message" *ngIf="tipoFinanceiro.invalid && tipoFinanceiro.dirty">Campo obrigat贸rio.
              </div>
            </div>

            <div class="ui-g-12 ui-fluid ui-md-5">
              <label
                for="tipoReceitaDespesa">{{ getTranslation('financeiro.plano_contas.planoConta_tipoReceitaDespesa') }}</label>
              <p-dropdown [options]="planoContaTipoReceitaDespesaOptions" placeholder="Selecione"
                #tipoReceitaDespesa="ngModel" ngModel [(ngModel)]="planoConta.tipoReceitaDespesa"
                name="tipoReceitaDespesa">
              </p-dropdown>
            </div>

            <div class="ui-g-12 ui-fluid ui-md-2">
              <label style="display: block"
                for="ativo">{{ getTranslation('financeiro.plano_contas.planoConta_ativo') }}</label>
              <p-inputSwitch #ativo="ngModel" ngModel [(ngModel)]="planoConta.ativo" name="ativo" required>
              </p-inputSwitch>
              <div class="invalid-message" *ngIf="ativo.invalid && ativo.dirty">Campo obrigat贸rio.</div>
            </div>

            <div class="ui-g-12 ui-fluid ui-md-12">
              <label
                for="planoContaPai">{{ getTranslation('financeiro.plano_contas.planoConta_planoContaPai') }}</label>
              <p-autoComplete placeholder="Digite para pesquisar..." [dropdown]="true" [forceSelection]="true"
                [suggestions]="planoContaPlanoContaPaiAutoCompleteSuggestions"
                (completeMethod)="planoContaPlanoContaPaiAutoComplete($event)"
                (onClear)="planoContaPlanoContaPaiAutoCompleteClear($event)"
                [field]="planoContaPlanoContaPaiAutoCompleteFieldConverter" #planoContaPai="ngModel" ngModel
                [(ngModel)]="planoConta.planoContaPai" name="planoContaPai">
                <ng-template let-planoContaPai pTemplate="item">
                  <div class="ui-helper-clearfix">{{ planoContaPlanoContaPaiAutoCompleteFieldConverter(planoContaPai) }}
                  </div>
                </ng-template>
              </p-autoComplete>
            </div>

            <div class="ui-g-12">
              <div class="ui-g-12 ui-md-12">
                <button [disabled]="!form1.valid" class="botao-margem-direita" pButton type="submit"
                  label="Salvar"></button>
                <button pButton (click)="begin(form1)" type="button" label="Novo"
                  class="botao-margem-direita ui-button-info"></button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>

</div>
